<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3">
    <table class="table">
        <thead class="table-dark">
        <tr class="text-center">
            <th>번호</th>
            <th style="width:50%">제목</th>
            <th>글쓴이</th>
            <th>작성일시</th>
        </tr>
        </thead>
        <tbody>
        <tr class="text-center" th:each="question, loop : ${paging}">
            <td th:text="${paging.getTotalElements - (paging.number * paging.size) - loop.index}"></td>
            <td class="text-start">
                <a th:href="@{|/question/detail/${question.id}|}" th:text="${question.subject}"></a>
                <span class="text-danger small ms-2" th:if="${#lists.size(question.answerList) > 0}"
                      th:text="${#lists.size(question.answerList)}">
			        </span>
            </td>
            <td><span th:if="${question.author != null}" th:text="${question.author.username}"></span></td>
            <td th:text="${#temporals.format(question.createDate, 'yyyy-MM-dd HH:mm')}"></td>
        </tr>
        </tbody>
    </table>
    <!-- 페이징처리 시작 -->
    <div th:if="${!paging.isEmpty()}">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${!paging.hasPrevious} ? 'disabled'">
                <a class="page-link"
                   th:href="@{|?page=${paging.number-1}|}">
                    <span>이전</span>
                </a>
            </li>
            <li th:each="page: ${#numbers.sequence(0, paging.totalPages-1)}"
                th:if="${page >= paging.number-5 and page <= paging.number+5}"
                th:classappend="${page == paging.number} ? 'active'"
                class="page-item">
                <a th:text="${page}" class="page-link" th:href="@{|?page=${page}|}"></a>
            </li>
            <li class="page-item" th:classappend="${!paging.hasNext} ? 'disabled'">
                <a class="page-link" th:href="@{|?page=${paging.number+1}|}">
                    <span>다음</span>
                </a>
            </li>
        </ul>
    </div>
    <!-- 페이징처리 끝 -->
    <a th:href="@{/question/create}" class="btn btn-primary">질문 등록하기</a>
</div>
<!--
1. th:if="${question != null}"
    위의 경우 question 객체가 null 이 아닌 경우에 해당 엘리먼트가 표시된다.
2. th:each="question : ${questionList}"
    반복문은 반복횟수만큼 해당 엘리먼트를 반복하여 표시한다. 반복문 속성은 자바의 for each 문과 유사하다.
3. th:each="question, loop : ${questionList}"
    반복문은 다음과 같이 사용할 수도 있다.
4. 추가한 loop 객체를 이용하여 루프 내에서 다음과 같은 속성을 사용할수 있다.
    loop.index - 반복 순서, 0부터 1씩 증가
    loop.count - 반복 순서, 1부터 1씩 증가
    loop.size - 반복 객체의 요소 갯수 (예: questionList의 요소 갯수)
    loop.first - 루프의 첫번째 순서인 경우 true
    loop.last - 루프의 마지막 순서인 경우 true
    loop.odd - 루프의 홀수번째 순서인 경우 true
    loop.even - 루프의 짝수번째 순서인 경우 true
    loop.current - 현재 대입된 객체 (예: 위의 경우 question과 동일)
5. th:text="${question.subject}"
    th:text=값 속성은 해당 엘리먼트의 텍스트로 "값"을 출력한다.
6. <tr th:each="question : ${questionList}">
    <td>[[${question.subject}]]</td>
    <td>[[${question.createDate}]]</td>
        텍스트는 th:text 속성 대신에 다음처럼 대괄호를 사용하여 값을 직접 출력할수 있다.
</tr>
7.  타임리프에서 th:href 처럼 URL 주소를 나타낼때는 반드시 @{ 문자와 } 문자 사이에 입력해야 한다.
    그리고 URL 주소는 문자열 /question/detail/과 ${question.id} 값이 조합되어 /question/detail/${question.id}로 만들어졌다.
    이때 좌우에 | 문자없이 다음과 같이 사용하면 오류가 발생한다.
    <a th:href="@{/question/detail/${question.id}}" th:text="${question.subject}"></a>
    /question/detail/과 같은 문자열과 ${question.id}와 같은 자바 객체의 값을 더할 때는 반드시 다음처럼 |과 | 기호로 좌우를 감싸 주어야 한다.
    <a th:href="@{|/question/detail/${question.id}|}" th:text="${question.subject}"></a>
    타임리프는 문자열을 연결(concatenation)할 때 | 문자를 사용한다.
8.  이전 페이지가 없으면 비활성화	th:classappend="${!paging.hasPrevious} ? 'disabled'"
    다음 페이지가 없으면 비활성화	th:classappend="${!paging.hasNext} ? 'disabled'"
    이전 페이지 링크	th:href="@{|?page=${paging.number-1}|}"
    다음 페이지 링크	th:href="@{|?page=${paging.number+1}|}"
    페이지 리스트 루프	th:each="page: ${#numbers.sequence(0, paging.totalPages-1)}"
    현재 페이지와 같으면 active 적용	th:classappend="${page == paging.number} ? 'active'"
9.
    th:if="${#lists.size(question.answerList) > 0}"로 답변이 있는지 조사하고, th:text="${#lists.size(question.answerList)}"로 답변 개수를 표시했다.
    #list.size(이터러블객체)는 이터러블 객체의 사이즈를 반환하는 타임리프의 유틸리티이다.
 -->
</html>
