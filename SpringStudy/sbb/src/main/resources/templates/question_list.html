<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3">
    <table class="table">
        <thead class="table-dark">
    <tr>
        <th>번호</th>
        <th>제목</th>
        <th>작성일시</th>
    </tr>
    </thead>
        <tbody>
        <tr th:each="question, loop : ${questionList}">
            <td th:text="${loop.count}"></td>
            <td>
                <a th:href="@{|/question/detail/${question.id}|}" th:text="${question.subject}"></a>
            </td>
            <td th:text="${#temporals.format(question.createDate, 'yyyy-MM-dd HH:mm')}"></td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/question/create}" class="btn btn-primary">질문 등록하기</a>
</div>
<!--
1. th:if="${question != null}"
    위의 경우 question 객체가 null 이 아닌 경우에 해당 엘리먼트가 표시된다.
2. th:each="question : ${questionList}"
    반복문은 반복횟수만큼 해당 엘리먼트를 반복하여 표시한다. 반복문 속성은 자바의 for each 문과 유사하다.
3. th:each="question, loop : ${questionList}"
    반복문은 다음과 같이 사용할 수도 있다.
4. 추가한 loop 객체를 이용하여 루프 내에서 다음과 같은 속성을 사용할수 있다.
    loop.index - 반복 순서, 0부터 1씩 증가
    loop.count - 반복 순서, 1부터 1씩 증가
    loop.size - 반복 객체의 요소 갯수 (예: questionList의 요소 갯수)
    loop.first - 루프의 첫번째 순서인 경우 true
    loop.last - 루프의 마지막 순서인 경우 true
    loop.odd - 루프의 홀수번째 순서인 경우 true
    loop.even - 루프의 짝수번째 순서인 경우 true
    loop.current - 현재 대입된 객체 (예: 위의 경우 question과 동일)
5. th:text="${question.subject}"
    th:text=값 속성은 해당 엘리먼트의 텍스트로 "값"을 출력한다.
6. <tr th:each="question : ${questionList}">
    <td>[[${question.subject}]]</td>
    <td>[[${question.createDate}]]</td>
        텍스트는 th:text 속성 대신에 다음처럼 대괄호를 사용하여 값을 직접 출력할수 있다.
</tr>
7.  타임리프에서 th:href 처럼 URL 주소를 나타낼때는 반드시 @{ 문자와 } 문자 사이에 입력해야 한다.
    그리고 URL 주소는 문자열 /question/detail/과 ${question.id} 값이 조합되어 /question/detail/${question.id}로 만들어졌다.
    이때 좌우에 | 문자없이 다음과 같이 사용하면 오류가 발생한다.
    <a th:href="@{/question/detail/${question.id}}" th:text="${question.subject}"></a>
    /question/detail/과 같은 문자열과 ${question.id}와 같은 자바 객체의 값을 더할 때는 반드시 다음처럼 |과 | 기호로 좌우를 감싸 주어야 한다.
    <a th:href="@{|/question/detail/${question.id}|}" th:text="${question.subject}"></a>
    타임리프는 문자열을 연결(concatenation)할 때 | 문자를 사용한다.
 -->
